# Required metadata
sonar.projectKey=LearningNoob00000_dev-env-bootstrap
sonar.organization=spongebug6996

# Source code configuration
sonar.sources=src
sonar.tests=tests

# Language configuration
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions and inclusions
sonar.coverage.exclusions=tests/**/*,src/**/*.test.ts,src/**/*.spec.ts
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# General exclusions
sonar.exclusions=node_modules/**/*,dist/**/*,coverage/**/*,.github/**/*,.husky/**/*

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.verbose=false
